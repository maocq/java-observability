server:
  port: 8080
spring:
  application:
    name: "JavaObservability"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
database:
  database: "compose-postgres"
  schema: "public"
  username: "compose-postgres"
  password: "compose-postgres"
  host: "localhost"
  port: 5432
adapter:
  restconsumer:
    timeout: 5000
    url: "https://httpstat.us"
